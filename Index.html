<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>SOFTWARE ENGINEER | Portfolio</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* custom neon button */
    .btn-neon {
      background-color: #000;                  /* match page bg */
      color: #ff0000;                          /* neon red text */
      border: 2px solid #ff0000;               /* red outline */
      border-radius: 999px;                    /* pill shape */
      padding: 0.75rem 2rem;                   /* spacing */
      font-weight: 600;                        /* semi‑bold */
      text-transform: uppercase;               /* all‑caps */
      letter-spacing: 0.05em;
      box-shadow:
        0 0 8px rgba(255,0,0,0.7),
        inset 0 0 4px rgba(255,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 16px rgba(255,0,0,1),
        inset 0 0 8px rgba(255,0,0,0.7);
    }
  </style>
</head>
<body class="bg-black text-white antialiased">

  <!-- Hero -->
  <header class="min-h-screen flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-6xl font-extrabold">SOFTWARE ENGINEER</h1>
    <p class="mt-4 text-xl max-w-md">
      I craft sleek and futuristic user experiences.
    </p>
    <a href="#projects" class="btn-neon mt-8">VIEW MY WORK</a>
  </header>

  <!-- Divider -->
  <div class="w-full border-t border-gray-800"></div>

  <!-- About Me -->
  <section id="about" class="py-20 px-6 md:px-20">
    <h2 class="text-4xl font-semibold mb-4">ABOUT ME</h2>
    <p class="max-w-2xl leading-relaxed">
      A brief introduction to who I am and what I do.
    </p>
  </section>

  <div class="w-full border-t border-gray-800"></div>

  <!-- My Projects -->
  <section id="projects" class="py-20 px-6 md:px-20">
    <h2 class="text-4xl font-semibold mb-8">MY PROJECTS</h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Card -->
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <img src="assets/images/project1.jpg" alt="Project 1" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-2xl font-medium">Project Title</h3>
          <p class="mt-2 text-sm leading-snug">Short description of the work.</p>
          <a href="#" class="mt-4 inline-block text-red-400 underline">View case study</a>
        </div>
      </div>
      <!-- …repeat cards as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500">
    © 2025 Kyrian. All rights reserved.
  </footer>

</body>
</html>
